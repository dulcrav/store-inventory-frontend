<div class="mat-elevation-z8">
  <table mat-table [dataSource]="dataSource" matSort class="mat-elevation-z8">
    
    <ng-container matColumnDef="id">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Id</th>
      <td mat-cell *matCellDef="let element"> {{ element.id }} </td>
    </ng-container>

    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Name</th>
      <td mat-cell *matCellDef="let element"> {{ element.name }} </td>
    </ng-container>

    <ng-container matColumnDef="producer">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Producer</th>
      <td mat-cell *matCellDef="let element"> {{ element.producer }} </td>
    </ng-container>

    <ng-container matColumnDef="ram">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>RAM [GB]</th>
      <td mat-cell *matCellDef="let element"> {{ element.ram }} </td>
    </ng-container>

    <ng-container matColumnDef="graphics">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Graphics</th>
      <td mat-cell *matCellDef="let element"> {{ element.graphics }} </td>
    </ng-container>

    <ng-container matColumnDef="hdd">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>HDD [GB]</th>
      <td mat-cell *matCellDef="let element"> {{ element.hdd }} </td>
    </ng-container>

    <ng-container matColumnDef="ssd">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>SSD [GB]</th>
      <td mat-cell *matCellDef="let element"> {{ element.ssd }} </td>
    </ng-container>

    <ng-container matColumnDef="os">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>OS</th>
      <td mat-cell *matCellDef="let element"> {{ element.os }} </td>
    </ng-container>

    <ng-container matColumnDef="quantity">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Quantity</th>
      <td mat-cell *matCellDef="let element"> {{ element.quantity }} </td>
    </ng-container>

    <ng-container matColumnDef="edit">
      <th mat-header-cell *matHeaderCellDef mat-sort-header></th>
      <td mat-cell *matCellDef="let element"> <a mat-button routerLink="{{element.id}}">Edit</a></td>
    </ng-container>


    
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
  </table>
  <mat-card *ngIf="isLoading" style="display: flex; justify-content: center; align-items: center">
    <mat-spinner></mat-spinner>
  </mat-card>
</div>
<mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons></mat-paginator>
